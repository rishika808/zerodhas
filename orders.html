<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Pending Orders</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      border-bottom: 1px solid #eee;
      background: lightgray;
      padding: 10px 16px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .indices {
      display: flex;
      gap: 40px;
    }

    .index {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .index .label {
      font-size: 12px;
      font-weight: 500;
      color: #333;
    }

    .index .value {
      font-size: 14px;
      font-weight: 600;
      color: #d32f2f; /* red */
    }

    .index.green .value {
      color: #2e7d32; /* green */
    }

    .index .change {
      font-size: 12px;
      color: #777;
    }

    .header-icons {
      display: flex;
      gap: 15px;
    }

    .header-icons i {
      font-size: 18px;
      color: #444;
      cursor: pointer;
    }

    /* NAV TABS */
    .nav-tabs {
      display: flex;
      justify-content: space-around;
    
    }

    .nav-tabs div {
      padding: 10px 0;
      font-weight: 500;
      color: #444;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-tabs .active {
      color: #1565c0;
      border-bottom: 2px solid #1565c0;
    }

    /* SEARCH + TRADEBOOK */
    .search-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 16px;
    }

    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 10px;
      flex: 1;
      background: #fafafa;
    }

    .search-box i {
      color: #777;
      margin-right: 8px;
    }

    .search-box input {
      border: none;
      outline: none;
      font-size: 14px;
      background: transparent;
      width: 100%;
    }

    .tradebook {
      margin-left: 10px;
      font-size: 14px;
      color: #1565c0;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .tradebook i {
      margin-right: 5px;
      color: #1565c0;
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .empty-state img {
      width: 120px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .empty-state h3 {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 14px;
      color: #888;
    }

    /* FOOTER NAV */
    footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #fff;
  border-top: 1px solid #eee;
  display: flex;
  justify-content: space-around;
  padding: 6px 0;
}

footer a {
  text-align: center;
  font-size: 12px;
  color: #444;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
}

footer a i {
  font-size: 18px;
  margin-bottom: 3px;
}

footer a.active {
  color: #1565c0;
}

  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="indices">
        <div class="index">
          <span class="label">NIFTY 50</span>
          <span class="value">25,936.20</span>
          <span class="change">-29.85 (-0.11%)</span>
        </div>
        <div class="index green">
          <span class="label">NIFTY BANK</span>
          <span class="value">58,214.10</span>
          <span class="change">+99.85</span>
        </div>
      </div>
      <div class="header-icons">
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-solid fa-check"></i>
      </div>
    </div>

    <div class="nav-tabs">
      <div class="active">Open</div>
      <div>Executed</div>
      <div>GTT</div>
      <div>Baskets</div>
      <div>SIPs</div>
    </div>
  </header>

  <div class="search-row">
    <div class="search-box">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search orders">
    </div>
    <div class="tradebook">
      <i class="fa-solid fa-circle-notch"></i>
      Tradebook
    </div>
  </div>

  <main>
    <div class="empty-state">
      <img src="https://cdn-icons-png.flaticon.com/512/7486/7486805.png" alt="No orders illustration" />
      <h3>No pending orders</h3>
      <p>Place an order from your watchlist</p>
    </div>
  </main>

<footer>
  <a href="index.html" class="nav-link">
    <i class="fa-regular fa-bookmark"></i>
    <span>Watchlist</span>
  </a>
  <a href="orders.html" class="nav-link active">
    <i class="fa-solid fa-file-lines"></i>
    <span>Orders</span>
  </a>
  <a href="portfolio.html" class="nav-link">
    <i class="fa-solid fa-briefcase"></i>
    <span>Portfolio</span>
  </a>
  <a href="bids.html" class="nav-link">
    <i class="fa-solid fa-gavel"></i>
    <span>Bids</span>
  </a>
  <a href="account.html" class="nav-link">
    <i class="fa-regular fa-user"></i>
    <span>KUG625</span>
  </a>
</footer>


  <script>
    // Footer active highlight
    document.querySelectorAll('footer div').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('footer .active').classList.remove('active');
        btn.classList.add('active');
      });
    });

    // Tabs highlight
    document.querySelectorAll('.nav-tabs div').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.nav-tabs .active').classList.remove('active');
        tab.classList.add('active');
      });
    });
  </script>
</body>
</html>
