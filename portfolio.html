<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
    <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #fff;
    }

    
    header {
      background: lightgray;
      border-bottom: 1px solid #eee;
      padding: 10px 16px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .indices {
      display: flex;
      gap: 40px;
    }

    .index {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .index .label {
      font-size: 12px;
      font-weight: 500;
      color: #333;
    }

    .index .value {
      font-size: 14px;
      font-weight: 600;
      color: #d32f2f;
    }

    .index.green .value {
      color: #2e7d32;
    }

    .index .change {
      font-size: 12px;
      color: #777;
    }

    .header-icons {
      display: flex;
      gap: 15px;
    }

    .header-icons i {
      font-size: 18px;
      color: #444;
      cursor: pointer;
    }

   
    .nav-tabs {
      display: flex;
      justify-content: space-around;
     
  
    }

    .nav-tabs div {
      padding: 10px 0;
      font-weight: 500;
      color: #444;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-tabs .active {
      color: #1565c0;
      border-bottom: 2px solid #1565c0;
    }

   
    .filter-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-bottom: 1px solid #eee;
    }

    .filter-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-left .filter-btn {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 6px 10px;
      background: #fafafa;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .filter-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .filter-right div {
      color: #1565c0;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
     .filter-right i {
      font-size: 16px;
      color: #1565c0;
    }

    .filter-right .active {
      background: #e8f0fe;
      border-radius: 20px;
      padding: 4px 8px;
    }

   
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .empty-state img {
      width: 120px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .empty-state h3 {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 14px;
      color: #888;
    }

  
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
    }

    footer a {
      text-align: center;
      font-size: 12px;
      color: #444;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer a i {
      font-size: 18px;
      margin-bottom: 3px;
    }

    footer a.active {
      color: #1565c0;
    }
    </style>
</head>
<body>
    <header>
    <div class="header-top">
      <div class="indices">
        <div class="index">
          <span class="label">NIFTY 50</span>
          <span class="value">25,877.85</span>
          <span class="change">-176.05 (-0.67%)</span>
        </div>
        <div class="index">
          <span class="label">NIFTY BANK</span>
          <span class="value">58,031.10</span>
          <span class="change">-354.00</span>
        </div>
      </div>
      <div class="header-icons">
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-solid fa-check"></i>
      </div>
    </div>

    <div class="nav-tabs">
      <div class="active">Holdings</div>
      <div>Positions</div>
    </div>
  </header>

  <div class="filter-row">
    <div class="filter-left">
      <div class="filter-btn">
        <i class="fa-solid fa-sliders"></i> Equity
      </div>
    </div>
    <div class="filter-right">
      <div><i class="fa-solid fa-users"></i>Family</div>
      <div class="active"><i class="fa-solid fa-chart-line"></i> Analytics</div>
    </div>
  </div>

  <main>
    <div class="empty-state">
      <img src="https://cdn-icons-png.flaticon.com/512/7486/7486805.png" alt="No holdings" />
      <h3>No holdings</h3>
      <p>Buy equities from your watchlist</p>
    </div>
  </main>
 <footer>
  <a href="index.html" class="nav-link">
    <i class="fa-regular fa-bookmark"></i>
    <span>Watchlist</span>
  </a>
  <a href="orders.html" class="nav-link">
    <i class="fa-solid fa-file-lines"></i>
    <span>Orders</span>
  </a>
  <a href="portfolio.html" class="nav-link active">
    <i class="fa-solid fa-briefcase"></i>
    <span>Portfolio</span>
  </a>
  <a href="bids.html" class="nav-link">
    <i class="fa-solid fa-gavel"></i>
    <span>Bids</span>
  </a>
  <a href="profile.html" class="nav-link">
    <i class="fa-regular fa-user"></i>
    <span>KUG625</span>
  </a>
</footer>

 <script>

    document.querySelectorAll(".nav-tabs div").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelector(".nav-tabs .active").classList.remove("active");
        tab.classList.add("active");
      });
    });
  </script>
</body>
</html>
